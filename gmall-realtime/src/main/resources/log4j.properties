log4j.appender.xiyou.MyConsole=org.apache.log4j.ConsoleAppender
log4j.appender.xiyou.MyConsole.target=System.out
log4j.appender.xiyou.MyConsole.layout=org.apache.log4j.PatternLayout    
log4j.appender.xiyou.MyConsole.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %10p (%c:%M) - %m%n
log4j.rootLogger=error,xiyou.MyConsole